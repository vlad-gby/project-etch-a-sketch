<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Електронний блокнотик</title>
</head>
<body>

  <h1>Електронний блокнотик!</h1>

  <div class="main">
    <div class="controls">
      <h3>Обери рівень точності</h3>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6!</button>
      <button id="clear">Очистити</button>
    </div>

    <div class="scratchpad">
      <!-- PIXELS -->
    </div>

    <div class="controls">
      <h3>Прикольні фічі</h3>
      <button class="opacity-btn">Прозора фарба</button>
      <button class="color-btn">???</button>
      <button class="remove-features">Вимкнути фічі</button>

      <h3>Обери колір</h3>
      <div class="pallette">
        <div class="color btn-selected"></div>
      </div>
      <button class="small delete-clr">Видалити колір</button>

      <label for="add-color">
        <h4>Додай колір</h4>
        <input id="add-color" type="color"> 
        <button class="small submit-clr">Підтв</button>
      </label>
      
    </div>
  </div>

  <h2>Калякай що хочеш!</h2>

<script src="script.js"></script>
</body>
</html>
