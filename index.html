<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Etch A Sketch</title>
</head>
<body>

  <h1>Digital scratchpad!</h1>

  <div class="main">
    <div class="controls">
      <h3>Select level of preciseness</h3>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6!</button>
      <button id="clear">Clear</button>
    </div>

    <div class="scratchpad">
      <!-- PIXELS -->
    </div>

    <div class="controls">
      <h3>Some playful features</h3>
      <button class="opacity-btn">10% opacity</button>
      <button class="color-btn">???</button>
      <button class="remove-features">Remove features</button>
      
      <h3>Select the color</h3>
      <div class="pallette">
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color yellow"></div>
        <div class="color blue"></div>
      </div>
    </div>
  </div>

  <h2>Scratch anything you like!</h2>

<script src="script.js"></script>
</body>
</html>
